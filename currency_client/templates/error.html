<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Occured | Currency Converter</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='error-cc.png') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
    body{
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="position-relative min-vh-100 min-vw-100">
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="text-center">
        <img src="{{ url_for('static', filename='cc.png') }}" alt="" style="height: 40px;">
      </div>
      <h1>Error Occured. API Timeout!</h1>
      {% if error %}
      <p class="muted fst-italic fw-light text-center"> {{ "{"+error+"}" }} </p>
      {% endif %}
    </div>
  </div>
</body>
</html>
